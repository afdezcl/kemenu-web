<section class="hero">
  <div class="container mb-10">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="hero-heading text-white mb-5">{{blog?.title}}</h1>
      </div>
    </div>
  </div>
</section>

<div class="my-5 mx-md-5 mx-3">
  <div class="row">
    <div class="col-12 col-md-9">
      <div class="text-center">
        <img class="img-fluid" src="{{blog?.headerImage}}" alt="{{blog?.imageAlt}}">
      </div>
      <div class="text-left my-5 pb-5">
        <small class="text-muted">{{blog?.date}}</small>
        <div [innerHTML]="blog?.htmlBody"></div>
      </div>
    </div>
    <div class="d-none d-sm-block d-sm-none d-md-block col-md-3">
      <app-blog-recent-posts></app-blog-recent-posts>
    </div>
  </div>
</div>
