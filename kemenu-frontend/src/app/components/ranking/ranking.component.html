<section class="hero">
  <div class="container mb-10">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="hero-heading text-white mb-5">{{'Famous Restaurants' | translate}}</h1>
      </div>
    </div>
  </div>
</section>

<div class="container my-5">
  <div class="form-group has-search">
    <span class="fa fa-search form-control-feedback"></span>
    <input type="text" class="form-control" placeholder="{{'Search' | translate}}" (keyup)="filterRanking($event)">
  </div>
  <div class="row">
    <div class="col-12" *ngFor="let restaurant of rankingCopy">
      <app-ranking-card [restaurant]="restaurant"></app-ranking-card>
    </div>
  </div>
</div>
